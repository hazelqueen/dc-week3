<div class="container py-5">
    <div class="card">
      <div class="card-header text-light bg-primary d-md-flex">
          <h5 class="text-white m-2">{{title}}</h5>
          <div class="col-6 col-sm-4 d-md-flex align-items-right">
            <button type="button" class="btn btn-light m-1" (click)="filterGender('Female')">F</button>
            <button type="button" class="btn btn-light m-1" (click)="filterGender('Male')">M</button>
            <button type="button" class="btn btn-light m-1" (click)="showAll()">A</button>
          </div>
        
      </div>
  
      <div class="card-body">
        <div class="container">
          <table class="table table-condensed">
            <tbody>
              <tr *ngFor="let participant of display">
                <td class="">{{participant.name}}</td>
                <!-- <td class="text-sm badge bg-secondary ">{{participant.age}}</td> -->
                <td>
                    <span class="badge badge-info float-right">{{ participant.age }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
    </div>
  </div>
